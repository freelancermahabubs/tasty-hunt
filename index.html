<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tasty Hunt</title>
  <!-- Google Fonts  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <!-- Bootstrap CDN Link Here -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <!-- Header Section Starts Here -->
  <header class="container">
    <nav class="navbar navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold"><img src="images/Tasty_HUT.png" alt=""></a>
          <button class="btn btn-outline-success bg-warning" type="submit">Sign Up</button>
      </div>
    </nav>
  </header>

      <div id="banner">
    <section class="container">
      <div class="legal-solution pt-md-5">
    
        <div class="legal-solution-info">
        <h1 class="display-4 font-family fw-bold text-light w-50 text-center mx-auto py-3">Taste Our Delicious Best Foods</h1>
    
        <p class="text-light text-center w-50 mx-auto">There are many variations of passages of Lorem Ipsum available, but the majority have suffered alteration in some form, by injected humou..</p>

        <div class="legal-form container-fluid w-50 text-center">
          <div class="d-flex">
            <div class="input-group mb-3">
              <input id="search-field" type="text" class="form-control" placeholder="Recipient's username" aria-label="Search any food" aria-describedby="basic-addon2">
              <button onclick="searchMeal()" class="btn btn-outline-success px-4 fw-bold rounded py-2 bg-warning">Search</button>
            </div>
          </div>
          </div>
        </div>
      </div>
    </section>
      </div>
        <!-- main section Starts Here -->
      <main>
        <section class="container">
          <h1 class="text-center mt-2">Your Favourite Food</h1>
          <div id="seaFoodContainer" class="pt-4 row row-cols-1 row-cols-md-2 g-3">
            
          </div>
     
        </section>
        <section style="height:120px;" class="d-flex justify-content-center align-items-center">
          <div>
            <button onclick="searchMeal()" class="btn btn-warning fw-bold">Show All</button>
          </div>
        </section>
   

<!-- Modal -->
<div class="modal fade dialog-centered" id="showMealDetails" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div id="mealsDetailsBody" class="modal-body">
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
  </main>


  <!-- Bootstrap CDN JS File Here -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="js/index.js"></script>
</body>
</html>
